<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KingRec App Demo</title>
</head>
<body>
    <p>Hello, {{ username }}! Here is your top 10 recommendations</p>
    <table>
        <tbody>
        {% for movie in movies %}
            <tr>
                <td>{{ movie.title }}</td>
                <td>{{ movie.genres }}</td>
                <td>{{ movie.poster }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
